<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Expense Tracker - Add Expense</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
      }

      body {
        background: linear-gradient(to right top, #1e293b, #0f172a);
        color: #f8fafc;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .container {
        max-width: 600px;
        width: 100%;
        background: rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      h1 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 30px;
        color: #facc15;
      }

      form {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #cbd5e1;
      }

      input,
      select {
        width: 100%;
        padding: 12px 14px;
        background: #1e293b;
        border: 1px solid #475569;
        border-radius: 10px;
        font-size: 1rem;
        color: #f1f5f9;
        transition: border 0.3s;
      }

      input:focus,
      select:focus {
        border-color: #facc15;
        outline: none;
      }

      button {
        padding: 14px;
        background: linear-gradient(to right, #facc15, #fbbf24);
        color: #1e293b;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s ease;
      }

      button:hover {
        background: linear-gradient(to right, #fbbf24, #facc15);
      }

      .footer {
        text-align: center;
        margin-top: 40px;
        color: #94a3b8;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üíº Elite Expense Tracker</h1>

      <form action="/add-expense" method="post">
        <div>
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />
        </div>

        <div>
          <label for="amount">Amount (‚Çπ)</label>
          <input type="number" name="amount" id="amount" step="1" required />
        </div>

        <div>
          <label for="category">Category</label>
          <select name="category" id="category" required>
            <option value="">Choose category</option>
            <option value="Food">üçï Food</option>
            <option value="Bills">üí° Bills</option>
            <option value="Shopping">üõçÔ∏è Shopping</option>
            <option value="Entertainment">üé¨ Entertainment</option>
            <option value="Transport">üöó Transport</option>
            <option value="Other">üìå Other</option>
          </select>
        </div>

        <div>
          <label for="date">Date</label>
          <input type="date" name="date" id="date" required />
        </div>

        <button type="submit">‚ûï Add Expense</button>
      </form>

      <div class="footer">&copy; 2025 EliteTracker by Raghav üíº</div>
    </div>
  </body>
</html>
