<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elite Expense Tracker - Welcome</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body,
      html {
        height: 100%;
        background: #121212;
        background-image: radial-gradient(
          circle at center,
          #222222 0%,
          #121212 70%
        );
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        padding: 20px;
      }

      .container {
        background: rgba(30, 30, 40, 0.85);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 50px 40px;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 25px 40px rgba(0, 0, 0, 0.7);
        text-align: center;
        border: 1px solid rgba(100, 150, 255, 0.15);
        transition: box-shadow 0.3s ease;
      }

      .container:hover {
        box-shadow: 0 35px 60px rgba(40, 120, 255, 0.6);
      }

      h1 {
        font-weight: 700;
        font-size: 3rem;
        margin-bottom: 12px;
        letter-spacing: 1.2px;
        text-shadow: 0 2px 12px rgba(40, 120, 255, 0.8);
        color: #1e90ff;
      }

      p {
        font-weight: 400;
        font-size: 1.15rem;
        margin-bottom: 45px;
        line-height: 1.5;
        color: #bbb;
        text-shadow: 0 1px 4px rgba(0, 0, 0, 0.5);
      }

      .btn-group {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      a.btn {
        display: block;
        padding: 16px 0;
        background: linear-gradient(90deg, #1e90ff 0%, #5aa0ff 100%);
        color: #121212;
        font-weight: 700;
        font-size: 1.2rem;
        border-radius: 50px;
        text-decoration: none;
        box-shadow: 0 8px 25px rgba(30, 144, 255, 0.6);
        transition: background 0.3s ease, transform 0.2s ease,
          box-shadow 0.3s ease;
        user-select: none;
      }

      a.btn:hover {
        background: linear-gradient(90deg, #5aa0ff 0%, #1e90ff 100%);
        transform: translateY(-4px);
        box-shadow: 0 12px 35px rgba(30, 144, 255, 0.8);
      }

      a.btn:active {
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(30, 144, 255, 0.6);
      }

      @media (max-width: 480px) {
        .container {
          padding: 40px 25px;
        }

        h1 {
          font-size: 2.4rem;
        }

        a.btn {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Elite Tracker</h1>
      <p>
        Manage your expenses effortlessly. Start adding or reviewing your
        spending now!
      </p>
      <div class="btn-group">
        <a href="{{url_for('add_expense')}}" class="btn" role="button"
          >Add Expense</a
        >
        <a href="{{url_for('show_expense')}}" class="btn" role="button"
          >Show Expenses</a
        >
      </div>
    </div>
  </body>
</html>
